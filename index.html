<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Main Page</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="src/script/homepage.js"></script>
  <script src="src/script/prototype-tool.js"></script>
  <script src="/src/script/header.js"></script>

  <style>
    .img-thumbnail {
      width: 300px;
      height: auto;
    }
  </style>

  <link rel="stylesheet" href="/src/style/global.css" />
</head>
<body>

<header class="position-sticky sticky-top">
  <div class="container d-none d-md-block">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="d-flex align-items-center"><a href="/index.html" class="fw-bold p-0 btn">Website Title</a></div>
      <div class="d-flex flex-wrap justify-content-center me-md-auto">
        <a href="/index.html" class="btn">Home</a>
        <a href="/src/movie-list.html" class="btn">All Movie</a>
        <a href="#" class="btn">Other</a>
      </div>
      <div class="d-flex flex-wrap justify-content-center" id="header-right">
      </div>
    </div>
  </div>

  <div class="container-fluid d-md-none">
    <div class="row">
      <div class="col d-flex align-content-center">
        <p class="my-auto"><a class="text-decoration-none text-light fs-5 fw-bold" href="/index.html">Website Title</a></p>
      </div>
      <div class="col-auto">
        <button class="navbar-toggler navbar-dark text-end" type="button" data-bs-toggle="collapse" data-bs-target="#header-collapse" aria-controls="header-collapse" aria-expanded="false" aria-label="Toggle navigation collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <div class="collapse" id="header-collapse">
      <ul class="navbar-nav" id="nav-list">
        <li><a href="/index.html" class="btn">Home</a></li>
        <li><a href="/src/movie-list.html" class="btn">All Movie</a></li>
        <li><a href="#" class="btn">Other</a></li>
      </ul>
    </div>
  </div>
  <hr class="m-0" />
</header>

<div class="container mt-3 content">
  <ul class="nav nav-tabs mt-3 border-0" id="movie-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="movie-today-tab" data-bs-toggle="tab" data-bs-target="#movie-today" type="button" role="tab" aria-controls="movie-today" aria-selected="true">Movie Today</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="recent-movie-tab" data-bs-toggle="tab" data-bs-target="#recent-movie" type="button" role="tab" aria-controls="recent-movie" aria-selected="false">Recent Movie</button>
    </li>
  </ul>
  <div class="tab-content border-0" id="movie-tab-content">
    <div class="tab-pane fade show active p-2 border border-top-0" id="movie-today" role="tabpanel">
      <h4>Movie Today</h4>
      <div id="movie-today-carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner px-2" id="movie-today-placeholder">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#movie-today-carousel" data-bs-slide="prev" style="width: 1%">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movie-today-carousel" data-bs-slide="next" style="width: 1%">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
      </div>
    </div>
    <div class="tab-pane fade p-2 border border-top-0" id="recent-movie" role="tabpanel">
      <h4>Recent Movie</h4>
      <div id="recent-movie-carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner px-2" id="recent-movie-placeholder">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#recent-movie-carousel" data-bs-slide="prev" style="width: 1%">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#recent-movie-carousel" data-bs-slide="next" style="width: 1%">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

</script>
</body>
</html>
