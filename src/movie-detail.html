<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Movie Detail</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script/movie-detail.js"></script>
  <script src="/src/script/prototype-tool.js"></script>
  <script src="/src/script/header.js"></script>

  <style>
    .img-thumbnail {
      width: 300px;
      height: auto;
    }
  </style>

  <link rel="stylesheet" href="/src/style/global.css" />
</head>
<body>
<header class="position-sticky sticky-top">
  <div class="container d-none d-md-block">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="d-flex align-items-center"><a href="/index.html" class="fw-bold p-0 btn">Website Title</a></div>
      <div class="d-flex flex-wrap justify-content-center me-md-auto">
        <a href="/index.html" class="btn">Home</a>
        <a href="/src/movie-list.html" class="btn">All Movie</a>
        <a href="#" class="btn">Other</a>
      </div>
      <div class="d-flex flex-wrap justify-content-center" id="header-right">
      </div>
    </div>
  </div>

  <div class="container-fluid d-md-none">
    <div class="row">
      <div class="col d-flex align-content-center">
        <p class="my-auto"><a class="text-decoration-none text-dark fs-5 fw-bold" href="/index.html">Website Title</a></p>
      </div>
      <div class="col-auto">
        <button class="navbar-toggler navbar-light text-end" type="button" data-bs-toggle="collapse" data-bs-target="#header-collapse" aria-controls="header-collapse" aria-expanded="false" aria-label="Toggle navigation collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <div class="collapse" id="header-collapse">
      <ul class="navbar-nav" id="nav-list">
        <li><a href="/index.html" class="btn">Home</a></li>
        <li><a href="/src/movie-list.html" class="btn">All Movie</a></li>
        <li><a href="#" class="btn">Other</a></li>
      </ul>
    </div>
  </div>
  <hr class="m-0" />
</header>

<div class="container mt-3 content">
  <div class="row mb-2">
    <div class="col-auto d-flex align-items-center"><button class="btn btn-primary" onClick="history.back()">Back</button></div>
    <div class="col fs-3 fw-bold" id="title-placeholder">Movie Name</div>
  </div>
  <div class="row">
    <div class="col-lg-auto mb-2">
      <img style="object-fit: contain;" src="../resource/no-image.png" alt="movie thumbnail" id="thumbnail-placeholder" class="img-thumbnail" />
    </div>
    <div class="col-lg">
      <div class="fw-bold mb-2">Details</div>
      <div class="row mb-2">
        <div class="col-4">Duration</div>
        <div class="col-8" id="duration-placeholder"></div>
      </div>
      <div class="row mb-2">
        <div class="col-4">Genre</div>
        <div class="col-8" id="genre-placeholder"></div>
      </div>
      <div class="row mb-2">
        <div class="col-4">Language</div>
        <div class="col-8" id="language-placeholder"></div>
      </div>
      <div class="row mb-2">
        <div class="col-4">Censorship</div>
        <div class="col-8" id="censorship-placeholder"></div>
      </div>
      <div class="row mb-2">
        <div class="col-4">Rating</div>
        <div class="col-8" id="rating-placeholder"></div>
      </div>
    </div>
  </div>
  <div>
    <div class="fs-5 fw-bold mb-0 mt-2">Movie Description</div>
    <div class="fw-light" id="description-placeholder">

    </div>
  </div>
  <a class="btn btn-outline-primary mt-2" id="book-btn">Book Now</a>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
