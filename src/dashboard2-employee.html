<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Movie Management</title>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.5.3"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script/movie-list-employee.js"></script>
  <script src="script/search-movie.js"></script>
  <script src="/src/script/prototype-tool.js"></script>
  <script src="/src/script/header.js"></script>

  <link rel="stylesheet" href="/src/style/global.css" />
</head>
<body>
<header class="position-sticky sticky-top">
  <div class="container d-none d-md-block">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="d-flex align-items-center"><a href="/index.html" class="fw-bold p-0 btn">Website Title</a></div>
      <div class="d-flex flex-wrap justify-content-center me-md-auto">
        <a href="/index.html" class="btn">Home</a>
        <a href="/src/movie-list.html" class="btn">All Movie</a>
        <a href="#" class="btn">Other</a>
      </div>
      <div class="d-flex flex-wrap justify-content-center" id="header-right">
      </div>
    </div>
  </div>

  <div class="container-fluid d-md-none">
    <div class="row">
      <div class="col d-flex align-content-center">
        <p class="my-auto"><a class="text-decoration-none text-dark fs-5 fw-bold" href="/index.html">Website Title</a></p>
      </div>
      <div class="col-auto">
        <button class="navbar-toggler navbar-light text-end" type="button" data-bs-toggle="collapse" data-bs-target="#header-collapse" aria-controls="header-collapse" aria-expanded="false" aria-label="Toggle navigation collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <div class="collapse" id="header-collapse">
      <ul class="navbar-nav" id="nav-list">
        <li><a href="/index.html" class="btn">Home</a></li>
        <li><a href="/src/movie-list.html" class="btn">All Movie</a></li>
        <li><a href="#" class="btn">Other</a></li>
      </ul>
    </div>
  </div>
  <hr class="m-0" />
</header>
<div class="container mt-3 content">

  <nav class="mt-2">
    <div class="nav nav-tabs d-md-flex d-none" role="tablist">
      <a href="./dashboard1-employee.html" class="nav-link" aria-selected="false">Schedule</a>
      <a href="./dashboard2-employee.html" class="nav-link active" aria-selected="true" disabled>Movie List</a>
      <a href="./dashboard3-employee.html" class="nav-link" aria-selected="false">Cinema & Theater</a>
    </div>
    <div class="nav flex-column d-md-none" role="tablist">
      <a href="./dashboard1-employee.html" class="nav-link" aria-selected="false">Schedule</a>
      <a href="./dashboard2-employee.html" class="nav-link active" aria-selected="true" disabled>Movie List</a>
      <a href="./dashboard3-employee.html" class="nav-link" aria-selected="false">Cinema & Theater</a>
    </div>
  </nav>

  <div class="border border-top-0 p-2 dashboard-content">
    <div class="row mb-3">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" aria-label="Search Bar" id="search-string" />
        </div>
      </div>
      <div class="col-sm-auto mt-sm-0 mt-2">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-movie-modal">Add Movie</button>
      </div>
    </div>
    <ol class="list-group" id="movie-list">

    </ol>

    <div class="modal fade" id="add-movie-modal" tabindex="1" aria-labelledby="#add-movie-modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-movie-modal-title">Add Movie</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-movie-form">
              <div class="mb-3">
                <label for="add-movie-title">Movie Title</label>
                <input type="text" name="movie-title" id="add-movie-title" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="add-movie-thumbnail">Movie Thumbnail</label>
                <input type="url" name="movie-thumbnail" id="add-movie-thumbnail" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="add-movie-duration">Movie Duration(minutes)</label>
                <input type="number" name="movie-duration" id="add-movie-duration" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="add-movie-rating">Movie Rating</label>
                <input type="number" name="movie-rating" min="0" max="5" id="add-movie-rating" class="form-control" />
              </div>
              <div class="mb-3">
                <select class="form-select" id="add-movie-genre" name="movie-genre" aria-label="Movie Genre">
                  <option value="not-selected" selected>Select Genre</option>
                  <option value="action">Action</option>
                  <option value="comedy">Comedy</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="sci-fi">Sci-fi</option>
                  <option value="horror">Horror</option>
                </select>
              </div>
              <div class="mb-3">
                <select class="form-select" id="add-movie-language" name="movie-language" aria-label="Movie Language">
                  <option value="not-selected" selected>Select Language</option>
                  <option value="english">English</option>
                  <option value="malay">Malay</option>
                  <option value="tamil">Tamil</option>
                  <option value="chinese">Chinese</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <select class="form-select" id="add-movie-censorship" name="movie-censorship" aria-label="Movie Censorship Rating">
                  <option value="not-selected" selected>Select Censorship rating</option>
                  <option value="u">U</option>
                  <option value="p13">P13</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="add-movie-description">Movie Description</label>
                <textarea type="time" name="movie-description" id="add-movie-description" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <input class="btn btn-secondary" type="reset" form="add-movie-form" />
            <button class="btn btn-primary" id="modal-add-movie-btn" data-bs-dismiss="modal">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="edit-movie-modal" tabindex="1" aria-labelledby="edit-movie-modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="edit-movie-modal-title">Add Movie</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="edit-movie-form">
              <div class="mb-3">
                <label for="edit-movie-title">Movie Title</label>
                <input type="text" name="movie-title" id="edit-movie-title" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="edit-movie-thumbnail">Movie Thumbnail</label>
                <input type="url" name="movie-thumbnail" id="edit-movie-thumbnail" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="edit-movie-duration">Movie Duration(minutes)</label>
                <input type="number" name="movie-duration" id="edit-movie-duration" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="edit-movie-rating">Movie Rating</label>
                <input type="number" name="movie-rating" min="0" max="5" id="edit-movie-rating" class="form-control" />
              </div>
              <div class="mb-3">
                <select class="form-select" id="edit-movie-genre" name="movie-genre" aria-label="Movie Genre">
                  <option value="not-selected">Select Genre</option>
                  <option value="action">Action</option>
                  <option value="comedy">Comedy</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="sci-fi">Sci-fi</option>
                  <option value="horror">Horror</option>
                </select>
              </div>
              <div class="mb-3">
                <select class="form-select" id="edit-movie-language" name="movie-language" aria-label="Movie Language">
                  <option value="not-selected">Select Language</option>
                  <option value="english">English</option>
                  <option value="malay">Malay</option>
                  <option value="tamil">Tamil</option>
                  <option value="chinese">Chinese</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <select class="form-select" id="edit-movie-censorship" name="movie-censorship" aria-label="Movie Censorship Rating">
                  <option value="not-selected">Select Censorship rating</option>
                  <option value="u">U</option>
                  <option value="p13">P13</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="edit-movie-description">Movie Description</label>
                <textarea type="time" name="movie-description" id="edit-movie-description" class="form-control"></textarea>
              </div>

              <input class="movie-id-field" id="edit-movie-id-field" type="hidden" name="movie_id">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <input class="btn btn-secondary" type="reset" form="edit-movie-form" />
            <button class="btn btn-primary" id="modal-edit-movie-btn" data-bs-dismiss="modal">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="schedule-add-movie-modal" tabindex="1" aria-labelledby="schedule-add-movie-modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="schedule-add-movie-modal-title">Add Movie to Schedule</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="schedule-add-movie-form" action="" method="get">
              <div class="mb-3">
                <select class="form-select" id="schedule-cinema" name="cinema" aria-label="Cinema">
                  <option value="not-selected" selected>Select Cinema</option>
                </select>
              </div>
              <div class="mb-3">
                <select class="form-select" id="schedule-theater" name="theater" aria-label="Theater" disabled>
                  <option value="not-selected" selected>Select Theater</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="schedule-date">Date</label>
                <input type="date" name="date" id="schedule-date" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="schedule-time">Time</label>
                <input type="time" name="time" id="schedule-time" class="form-control" />
              </div>
              <div>
                <input type="hidden" name="action" value="add-movie-to-schedule" readonly />
              </div>
              <div>
                <input class="movie-id-field" id="schedule-movie-id-field" type="hidden" name="movie_id">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="modal-add-schedule-movie-btn" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="delete-movie-modal" tabindex="1" aria-labelledby="delete-movie-modal-title" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="delete-movie-modal-title">Delete Movie</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Delete this movie ?
            <input class="movie-id-field" id="delete-movie-id-field" type="hidden" name="movie_id">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="submit" class="btn btn-primary" id="modal-delete-movie-btn" data-bs-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>

<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
