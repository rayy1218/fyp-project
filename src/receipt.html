<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Receipt</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="./script/receipt.js"></script>
  <script src="/src/script/prototype-tool.js"></script>
  <script src="/src/script/header.js"></script>

  <link rel="stylesheet" href="/src/style/global.css" />
</head>
<body>
<header class="position-sticky sticky-top">
  <div class="container d-none d-md-block">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="d-flex align-items-center"><a href="/index.html" class="fw-bold p-0 btn">Website Title</a></div>
      <div class="d-flex flex-wrap justify-content-center me-md-auto">
        <a href="/index.html" class="btn">Home</a>
        <a href="/src/movie-list.html" class="btn">All Movie</a>
        <a href="#" class="btn">Other</a>
      </div>
      <div class="d-flex flex-wrap justify-content-center" id="header-right">
      </div>
    </div>
  </div>

  <div class="container-fluid d-md-none">
    <div class="row">
      <div class="col d-flex align-content-center">
        <p class="my-auto"><a class="text-decoration-none text-dark fs-5 fw-bold" href="/index.html">Website Title</a></p>
      </div>
      <div class="col-auto">
        <button class="navbar-toggler navbar-light text-end" type="button" data-bs-toggle="collapse" data-bs-target="#header-collapse" aria-controls="header-collapse" aria-expanded="false" aria-label="Toggle navigation collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <div class="collapse" id="header-collapse">
      <ul class="navbar-nav" id="nav-list">
        <li><a href="/index.html" class="btn">Home</a></li>
        <li><a href="/src/movie-list.html" class="btn">All Movie</a></li>
        <li><a href="#" class="btn">Other</a></li>
      </ul>
    </div>
  </div>
  <hr class="m-0" />
</header>

<div class="container mt-3 content">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    Consider screenshot the receipt
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <p class="fs-3 fw-bold">Ticket Receipt</p>
  <div class="receipt border rounded">
    <div class="m-2">
      <div class="fw-bold">Payment Detail</div>
      <div class="row">
        <div class="col-3">Name</div>
        <div class="col-9" id="member-name-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Payment Amount</div>
        <div class="col-9" id="payment-amount-placeholder"></div>
      </div>
    </div>
    <hr />
    <div class="m-2">
      <div class="fw-bold">Movie Detail</div>
      <div class="row">
        <div class="col-3">Movie Name</div>
        <div class="col-9" id="movie-name-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Censorship Rating</div>
        <div class="col-9" id="censorship-rating-placeholder"></div>
      </div>
    </div>
    <hr />
    <div class="m-2">
      <div class="fw-bold">Ticket Detail</div>
      <div class="row">
        <div class="col-3">Cinema</div>
        <div class="col-9" id="cinema-address-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Theater</div>
        <div class="col-9" id="theater-name-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Date</div>
        <div class="col-9" id="date-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Start Time</div>
        <div class="col-9" id="time-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Ticket Amount</div>
        <div class="col-9" id="ticket-amount-placeholder"></div>
      </div>
      <div class="row">
        <div class="col-3">Ticket Token</div>
        <div class="col-9" id="ticket-token"></div>
      </div>
    </div>
  </div>
  <div class="done-btn mt-2">
    <a class="btn btn-primary" href="./dashboard.html">Done</a>
    <button class="btn btn-outline-primary" id="send-email-btn">Send to Email</button>
  </div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
