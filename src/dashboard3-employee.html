<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Cinema and Theater Management</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script/cinema-theater.js"></script>
  <script src="script/search-movie.js"></script>
  <script src="/src/script/prototype-tool.js"></script>
  <script src="/src/script/header.js"></script>
</head>
<body>
<header class="position-sticky sticky-top bg-white">
  <div class="container d-none d-md-block">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="d-flex align-items-center"><a href="/index.html" class="fw-bold p-0 btn">Website Title</a></div>
      <div class="d-flex flex-wrap justify-content-center me-md-auto">
        <a href="/index.html" class="btn">Home</a>
        <a href="/src/movie-list.html" class="btn">All Movie</a>
        <a href="#" class="btn">Other</a>
      </div>
      <div class="d-flex flex-wrap justify-content-center" id="header-right">
      </div>
    </div>
  </div>

  <div class="container-fluid d-md-none">
    <div class="row">
      <div class="col d-flex align-content-center">
        <p class="my-auto"><a class="text-decoration-none text-dark fs-5 fw-bold" href="/index.html">Website Title</a></p>
      </div>
      <div class="col-auto">
        <button class="navbar-toggler navbar-light text-end" type="button" data-bs-toggle="collapse" data-bs-target="#header-collapse" aria-controls="header-collapse" aria-expanded="false" aria-label="Toggle navigation collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <div class="collapse" id="header-collapse">
      <ul class="navbar-nav" id="nav-list">
        <li><a href="/index.html" class="btn">Home</a></li>
        <li><a href="/src/movie-list.html" class="btn">All Movie</a></li>
        <li><a href="#" class="btn">Other</a></li>
      </ul>
    </div>
  </div>
  <hr class="m-0" />
</header>
<div class="container mt-3 content">
  <nav class="mt-2">
    <div class="nav nav-tabs" id="management-nav" role="tablist">
      <a href="./dashboard1-employee.html" class="nav-link" aria-selected="false">Schedule</a>
      <a href="./dashboard2-employee.html" class="nav-link" aria-selected="false">Movie List</a>
      <a href="./dashboard3-employee.html" class="nav-link active" aria-selected="true" disabled>Cinema & Theater</a>
    </div>
  </nav>

  <div class="p-2 border border-top-0">
      <div class="row">
        <div class="col input-group mb-2">
          <label class="input-group-text" for="cinema-placeholder">Cinema</label>
          <select class="form-select cinema-select" id="cinema-placeholder">
            <option value="not-selected">Choose Cinema</option>
          </select>

          <button class="btn btn-primary" type="button" id="query-theater-btn">></button>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" id="add-cinema-modal-call-btn" data-bs-toggle="modal" data-bs-target="#add-cinema-modal">Add Cinema</button>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" id="add-theater-modal-call-btn" data-bs-toggle="modal" data-bs-target="#add-theater-modal" disabled>Add Theater</button>
        </div>
      </div>

        <ul class="list-group list-group-numbered" id="theater-placeholder">
        </ul>
  </div>

  <div class="modal fade" id="add-cinema-modal" tabindex="-1" aria-labelledby="add-cinema-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="add-cinema-modal-title">Add Cinema</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="add-cinema-address">Cinema Address/Name</label>
              <input class="form-control" id="add-cinema-address" type="text" placeholder="Enter cinema address/name"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-cinema-btn">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="add-theater-modal" tabindex="-1" aria-labelledby="add-theater-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="add-theater-modal-title">Add Theater</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="add-theater-name">Theater Name</label>
              <input class="form-control" id="add-theater-name" type="text" placeholder="Enter theater name"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-theater-btn">Add</button>
        </div>
      </div>
    </div>
  </div>

</div>

<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
