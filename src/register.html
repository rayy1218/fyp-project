<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Register</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script/login.js"></script>
  <script src="/src/script/prototype-tool.js"></script>

  <link rel="stylesheet" href="/src/style/global.css" />
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle border rounded p-2" id="register-form">
  <form>
    <div class="container">
      <div id="error-placeholder"></div>
      <div class="form-group">
        <label for="uname"><b>Username: </b></label><br>
        <input class="form-control" type="text" placeholder="Enter Username" id="uname" name="uname" required>
      </div>

      <div class="form-group">
        <label for="email"><b>Email: </b></label><br>
        <input class="form-control" type="text" placeholder="Enter Email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="psw"><b>Password: </b></label><br>
        <input class="form-control" type="password" placeholder="Enter Password" id="psw" name="psw" required>
      </div>

      <div class="form-group">
        <label for="psw2"><b>Re-enter Password: </b></label><br>
        <input class="form-control" type="password" placeholder="Enter Password" id="psw2" name="psw2" required>
      </div>

      <div class="form-group">
        <label for="phone"><b>Phone: </b></label><br>
        <input class="form-control" type="tel" min="0" placeholder="Enter Phone" id="phone" name="phone" required>
      </div>

      <button class="btn btn-primary mt-2" type="button" id="register-btn">Register</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
