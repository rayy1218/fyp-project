<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Schedule Management</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script/schedule-employee.js"></script>
  <script src="/src/script/prototype-tool.js"></script>
  <script src="/src/script/header.js"></script>

  <link rel="stylesheet" href="/src/style/global.css" />
</head>
<body>
<header class="position-sticky sticky-top">
  <div class="container d-none d-md-block">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="d-flex align-items-center"><a href="/index.html" class="fw-bold p-0 btn">Website Title</a></div>
      <div class="d-flex flex-wrap justify-content-center me-md-auto">
        <a href="/index.html" class="btn">Home</a>
        <a href="/src/movie-list.html" class="btn">All Movie</a>
        <a href="#" class="btn">Other</a>
      </div>
      <div class="d-flex flex-wrap justify-content-center" id="header-right">
      </div>
    </div>
  </div>

  <div class="container-fluid d-md-none">
    <div class="row">
      <div class="col d-flex align-content-center">
        <p class="my-auto"><a class="text-decoration-none text-dark fs-5 fw-bold" href="/index.html">Website Title</a></p>
      </div>
      <div class="col-auto">
        <button class="navbar-toggler navbar-light text-end" type="button" data-bs-toggle="collapse" data-bs-target="#header-collapse" aria-controls="header-collapse" aria-expanded="false" aria-label="Toggle navigation collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <div class="collapse" id="header-collapse">
      <ul class="navbar-nav" id="nav-list">
        <li><a href="/index.html" class="btn">Home</a></li>
        <li><a href="/src/movie-list.html" class="btn">All Movie</a></li>
        <li><a href="#" class="btn">Other</a></li>
      </ul>
    </div>
  </div>
  <hr class="m-0" />
</header>
  <div class="container mt-3 content">
    <nav class="mt-2">
      <div class="nav nav-tabs d-md-flex d-none" role="tablist">
        <a href="./dashboard1-employee.html" class="nav-link active" aria-selected="true" disabled>Schedule</a>
        <a href="./dashboard2-employee.html" class="nav-link" aria-selected="false">Movie List</a>
        <a href="./dashboard3-employee.html" class="nav-link" aria-selected="false">Cinema & Theater</a>
      </div>
      <div class="nav flex-column d-md-none" role="tablist">
        <a href="./dashboard1-employee.html" class="nav-link active" aria-selected="true" disabled>Schedule</a>
        <a href="./dashboard2-employee.html" class="nav-link" aria-selected="false">Movie List</a>
        <a href="./dashboard3-employee.html" class="nav-link" aria-selected="false">Cinema & Theater</a>
      </div>
    </nav>

    <div class="border border-top-0 p-2 dashboard-content">
        <div class="input-group mb-2">
          <label class="input-group-text d-none d-md-block" for="schedule-cinema-select">Cinema</label>
          <select class="form-select" id="schedule-cinema-select">
            <option selected value="not-selected">Choose Cinema</option>
          </select>

          <button class="btn btn-primary" type="button" id="query-scheduled-movie-btn" disabled>></button>
        </div>

        <div class="accordion" id="scheduled-movie-placeholder"></div>
      </div>
  </div>

  <div class="modal fade" id="delete-scheduled-movie-modal" tabindex="-1" aria-labelledby="delete-scheduled-movie-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delete-scheduled-movie-modal-title">Delete Movie from schedule</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Delete this movie from Schedule?
          <input class="scheduled-movie-id-field" id="delete-scheduled-movie-id-field" type="hidden" name="scheduled_movie_id">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" id="modal-delete-scheduled-movie-btn" data-bs-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="edit-scheduled-movie-modal" tabindex="-1" aria-labelledby="edit-scheduled-movie-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edit-scheduled-movie-modal-title">Edit Schedule Movie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <div class="modal-body">
                <form id="schedule-add-movie-form" action="" method="get">
                  <div class="mb-3">
                    <select class="form-select" id="schedule-cinema" name="cinema" aria-label="Cinema">
                      <option>Select Cinema</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <select class="form-select" id="schedule-theater" name="theater" aria-label="Theater">
                      <option>Select Theater</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="schedule-date">Date</label>
                    <input type="date" name="date" id="schedule-date" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label for="schedule-time">Time</label>
                    <input type="time" name="time" id="schedule-time" class="form-control" />
                  </div>
                  <div>
                    <input class="movie-id-field" id="schedule-movie-id-field" type="hidden" name="movie_id">
                  </div>
                </form>
              </div>
            </div>
          </form>
          <input class="scheduled-movie-id-field" id="edit-scheduled-movie-id-field" type="hidden" name="scheduled_movie_id">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
          <button type="button" class="btn btn-primary" id="modal-edit-scheduled-movie-btn" data-bs-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <footer>

  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
